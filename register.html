<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>

	<section class="Form my-4 mx-5">
		<div class="container">
			<div class="row g-0">
				<div class="col-lg-6 p-5" style="">
					<h1 class="font-weight-bold py-1">REGISTRATION</h1>
					<form>
						<div class="form-row">
							<div class="col-lg-10">
								<input type="email" name="email" class="form-control my-3 p-2" placeholder="Email Address" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-10">
								<input type="password" name="password" class="form-control my-3 p-2" placeholder="Set Password" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-10">
								<input type="password" name="password" class="form-control my-3 p-2" placeholder="Confirm Password" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<button type="button" class="btn1 mt-2 mb-3">Register</button>
							</div>
						</div>
						<p>Already registered? <a href="index.html">Login</a></p>
					</form>
				</div>
				<div class="col-lg-6 p-5">
					<img src="images/register.jpg" class="img-fluid" alt="Login Image">
				</div>
			</div>
		</div>
	</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
